<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좀비고등학교</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<body>
    <div class="wrap">
        <div class="dispTxt01">
            ​ 좀비고의 학생이 되어
        </div>
        <div class="dispTxt02">
            ​ 학생들을<br>
            ​ 구출하라
        </div>
        <div class="separatorTxt01" data-aos="flip-down">
            <img src="img/rolePick.png">
        </div>
        <div class="BG-notebook">
            <img src="img/notebook.png">
        </div>
        <div class="notebookTxt">
            <p class="txtWeight3">다양한 각양각색의<br>
            역할군을 선택해<br></p>
            <p class="txtWeight5"><br>
            좀비를 쓰러뜨리세요!</p>
        </div>
        <div class="BG-hall">
            <img src="img/hall.png">
        </div>
        <img src="img/tape01.png" class="tape01" data-aos="zoom-out">
        <div class="frame-Archer">
            <div class="title-Archer">
                아처
            </div>
            <div class="subtitle-Archer">
                원거리 관통 공격
            </div>
            <img src="img/Archer.png" class="icon-Archer" data-aos="zoom-in">
            <img src="img/ArcherP.png" class="P-Archer" data-aos="fade-right">
            <img src="img/photoFrame.png" class="F-Archer">
            <video autoplay muted loop class="vid-Archer">
                <source src="video/Archer.mp4">
            </video>
        </div>
        <img src="img/tape02.png" class="tape02" data-aos="zoom-out">
        <div class="frame-Medic">
            <div class="title-Medic">
                메딕
            </div>
            <div class="subtitle-Medic">
                부상자 치료, 후방 지원
            </div>
            <img src="img/Medic.png" class="icon-Medic" data-aos="zoom-in">
            <img src="img/MedicP.png" class="P-Medic" data-aos="fade-left">
            <img src="img/photoFrame.png" class="F-Medic">
            <video autoplay muted loop class="vid-Medic">
                <source src="video/Medic.mp4">
            </video>
        </div>
        <img src="img/tape03.png" class="tape03" data-aos="zoom-out">
        <div class="frame-Chairman">
            <div class="title-Chairman">
                체어맨
            </div>
            <div class="subtitle-Chairman">
                강력한 근접 공격
            </div>
            <img src="img/Chairman.png" class="icon-Chairman" data-aos="zoom-in">
            <img src="img/ChairmanP.png" class="P-Chairman" data-aos="fade-right">
            <img src="img/photoFrame.png" class="F-Chairman">
            <video autoplay muted loop class="vid-Chairman">
                <source src="video/Chairman.mp4">
            </video>
        </div>
        <img src="img/tape04.png" class="tape04" data-aos="zoom-out">
        <div class="frame-Fireman">
            <div class="title-Fireman">
                파이어맨
            </div>
            <div class="subtitle-Fireman">
                광범위 무력화
            </div>
            <img src="img/Fireman.png" class="icon-Fireman" data-aos="zoom-in">
            <img src="img/FiremanP.png" class="P-Fireman" data-aos="fade-left">
            <img src="img/photoFrame.png" class="F-Fireman">
            <video autoplay muted loop class="vid-Fireman">
                <source src="video/Fireman.mp4">
            </video>
        </div>
        <div class="BG-school">
            <img src="img/schoolBg.png" data-aos="fade-down">
        </div>
        <div class="separatorTxt02"data-aos="fade-down-left">
            <img src="img/lt01.png">
        </div>
        <div class="separatorTxt03" data-aos="fade-up-right">
            <img src="img/lt02.png">
        </div>
        <div class="char01" data-aos="zoom-in">
            <img src="img/char01.png">
        </div>
        <div class="char02" data-aos="zoom-in">
            <img src="img/char02.png">
        </div>
        <div class="char03" data-aos="zoom-in">
            <img src="img/char03.png">
        </div>
        <div class="BG-killerSmile">
            <img src="img/killerSmile.png">
        </div>
        <div class="dispTxt03" data-aos="zoom-out">
            …그렇게 <span class="txtSizeA">여유롭게</span> 있을<br>
            <span class="txtSizeB">시간</span><span class="txtSizeA">이 없을텐데?</span>
        </div>
        <footer>
            <div class="logo">
                <img src="img/apLogo.png">
            </div>
            <div class="footerTxt01">
                © 2024 Awesomepiece
            </div>
            <div class="footerTxt02">
                어썸피스
            </div>
            <div class="footerTxt03">
                주소
            </div>
            <div class="footerTxt04">
                서울특별시 관악구 봉천동 남부순환로 1926
            </div>
            <div class="footerTxt05">
                메일
            </div>
            <div class="footerTxt06">
                sns@awesomepiece.com
            </div>
        </footer>
    </div>
<script>
    AOS.init();
</script>
</body>
</html>
